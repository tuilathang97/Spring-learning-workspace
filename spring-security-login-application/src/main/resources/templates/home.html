<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
</head>
<body>
	<h1>Welcome</h1>
	<a th:href="@{/adminStuff}">Go to admin homepage</a> | 
	<a th:href="@{/employeeStuff}">Go to employee homepage</a> |
	<a th:href="@{/managerStuff}">Go to manager homepage</a>   
	<div sec:authorize="isAuthenticated()">
	  This content is only shown to authenticated users.
	</div>
	<div sec:authorize="hasRole('ROLE_ADMIN')">
	  This content is only shown to administrators.
	</div>
	<div sec:authorize="hasRole('ROLE_USER')">
	  This content is only shown to users.
	</div>
	<div>
        User: <span sec:authentication="name">NOT FOUND</span>
        Spring Roles: <span sec:authentication="principal.authorities">NOT FOUND</span>
    </div>
	<form th:action="@{logout}" method="POST">
		<input type="submit" value="logout">

	</form>
</body>
</html>
