<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bank</title>
 
<style>
th, td {
    padding: 5px;
}
</style>
 
</head>
 
<body>
    <th:block th:include="/_menu"></th:block>
 
    <div th:if="${errMess != null}" style="color:red; font-size:italic" th:utext="${errMess}">..</div>
    
    <form th:action="@{/sendMoney}" th:object="${sendMoneyFrom}" method="POST">
    	<table>
    		<tr>
    			<td>From</td>
    			<td><input type="text" th:field="*{fromAccountId}"/></td>
    		</tr>
    		<tr>
    			<td>To</td>
    			<td><input type="text" th:field="*{toAccountId}"/></td>
    		</tr>
    		<tr>
    			<td>Amount</td>
    			<td><input type="text" th:field="*{amount}"/></td>
    		</tr>
    		<tr>
              <td>&nbsp;</td>
              <td><input type="submit" value="Send"/></td>
           </tr>   
    	</table>
    </form>
</body>
</html>
